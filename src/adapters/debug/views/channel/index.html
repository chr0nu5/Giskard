<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat with Giskard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login">
        <form id="login">
            <input id="name" type="text" name="name" placeholder="Name" autofocus="true" />
            <input id="username" type="text" name="username" placeholder="Username" />
            <button type="submit">Join</button>
        </form>
    </div>
    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <ul class="list">
                <li class="clearfix">
                    <img src="https://avatars.slack-edge.com/2016-03-12/26386839104_b50938fcbd31ff9fe8e5_192.jpg" width="55" alt="avatar" />
                    <div class="about">
                        <div class="name">Giskard</div>
                        <div class="status">
                            <i class="fa fa-circle online"></i> online
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header clearfix">
                <img src="https://avatars.slack-edge.com/2016-03-12/26386839104_b50938fcbd31ff9fe8e5_192.jpg" width="55" alt="avatar" />

                <div class="chat-about">
                    <div class="chat-with">Chat with Giskard</div>
                </div>
            </div>
            <div class="chat-history">
                <ul>
                </ul>
            </div>
            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
                <button>Send</button>
                <span id="typing">Giskard is typing...</span>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/x-handlebars-template">
        <li class="clearfix" data-ts="{{ ts }}">
            <div class="message-data align-right">
                <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
                <span class="message-data-name">{{from}}</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{{response}}}
            </div>
        </li>
    </script>
    <script id="message-response-template" type="text/x-handlebars-template">
        <li data-ts="{{ ts }}">
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i>{{from}}</span>
                <span class="message-data-time">{{time}}, Today</span>
            </div>
            <div class="message my-message">
                {{{response}}}
            </div>
        </li>
    </script>
    <script id="user-connected-template" type="text/x-handlebars-template">
        <li class="clearfix" data-user-id="{{{id}}}" data-username="{{{username}}}">
            <img src="http://funnne.com/w-img/user.jpg" width="55" alt="avatar" />
            <div class="about">
                <div class="name">{{{name}}} ({{{username}}})</div>
                <div class="status">
                    <i class="fa fa-circle online"></i> online
                </div>
            </div>
        </li>
    </script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
